<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calendar</title>
  <!-- <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet"> -->
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

  <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto+Slab&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css" integrity="sha256-+N4/V/SbAFiW1MPBCXnfnP9QSN3+Keu+NlB+0ev/YKQ=" crossorigin="anonymous" />
  <link rel="stylesheet" href="../src/style.css">
</head>
<body>
  {{#each dates as |date|}}
    <div class="page h-screen {{ date.oddOrEven }} flow-root">
      <div class="info flex flex-col">
        <div class="info__items pt-3 flex flex-row -mx-2">
          <span class="self-end mx-2 text-5xl">{{ date.day }}</span>
          <span class="self-end mx-2 text-3xl capitalize">{{ date.dayName }}</span>
          <span class="self-end mx-2 text-xl italic capitalize">{{ date.monthName }}</span>
        </div>
      </div>

      <div class="flex -mx-1">
        <table class="calendar w-full mx-1">
          <thead>
            <td class="text-center w-16"><i class="fas fa-car"></i></td>
            <td class="text-center w-16"><i class="fas fa-clock"></i></td>
            <td class="text-center"><i class="fas fa-info-circle"></i></td>
            <td class="text-center w-16"><i class="fas fa-euro-sign"></i></td>
            <td class="text-center w-20"><i class="fas fa-user"></i></td>
            <td class="text-center w-8"><i class="fas fa-check"></i></td>
          </thead>
          <tbody>
            {{#repeat 48}}
              <tr class="h-5">
                {{#repeat 6}}
                  <td></td>
                {{/repeat}}
              </tr>
            {{/repeat}}
          </tbody>
        </table>
      </div>
    </div>
  {{/each}}
</body>
</html>
